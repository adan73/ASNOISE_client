<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <title>AVNOISE|ChatPage</title>
    <link rel="website icon" type="png" href="images/logo_icon_photo.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Ruda:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="Js/chat.js" type="text/javascript"></script>
</head>
<body>
    <div class="backgroundChat">
        <main class="chat-container">
            <section class="chat-header">
                <h2>Chat </h2>
                <div id="chatLogo">
                    <img src="images/logo_photo.png" alt="AVNOISE Logo">
                </div>
            </section>
            <section class="chat-body">
            </section>
            <section class="chat-footer">
                <textarea name="message" class="input-chat" id="" cols="10" rows="1"
                    placeholder="Ask me Anything......">
                </textarea>
                <div class="sending-icon">
                    <i class="fa-regular fa-paper-plane"></i>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
